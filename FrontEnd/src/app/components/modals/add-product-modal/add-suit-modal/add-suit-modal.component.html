<div class="modal-container">
  <div class="photo-section">
    <label class="modal-label">SUIT</label>
    <div class="frame" (click)="openFileInput()">
      <div class="photo-frame">
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          id="suitFileInput"
          style="display: none"
        />

        <img
          *ngIf="selectedFileUrl"
          [src]="selectedFileUrl"
          alt="Selected Image"
          class="photo-preview"
        />
        <img
          src="/assets/photos/cardboard.jpg"
          alt="Placeholder Image"
          class="placeholder-image"
        />
      </div>
    </div>
    <div class="product-photo-label">
      <label>Press on the photo frame to add the product picture</label>
    </div>
  </div>
  <div class="info-section">
    <label for="productName" class="input-label">Product Name</label>
    <input
      type="text"
      id="productName"
      placeholder="Product Name"
      class="product-name-input"
      [(ngModel)]="productName"
      required
    />

    <label for="productPrice" class="input-label">Price</label>
    <input
      type="number"
      id="productPrice"
      placeholder="Price (euro)"
      class="price-input"
      [(ngModel)]="productPrice"
      required
    />

    <div class="size-selection">
      <label class="size-label">Available sizes</label>
      <div class="size-options">
        <div *ngFor="let size of sizes">
          <input
            type="checkbox"
            [id]="size"
            [value]="size"
            (change)="toggleSize(size)"
            [checked]="selectedSizes.includes(size)"
          />
          <label [for]="size">{{ size }}</label>
        </div>
      </div>
    </div>

    <div class="description-section">
      <label for="productDescription">Product Description</label>
      <textarea
        id="productDescription"
        placeholder="Product Description"
        class="description-input"
        rows="4"
        [(ngModel)]="productDescription"
      ></textarea>
    </div>
  </div>
  <button (click)="cancel()" class="cancel-button">Cancel</button>
  <button (click)="saveProduct()" class="save-button">Save</button>
</div>
