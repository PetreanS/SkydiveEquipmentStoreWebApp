<div class="finish-order-container">
  <h2 class="finish-order-header">Finish Your Order</h2>

  <form
    class="order-form"
    [formGroup]="addressForm"
    (ngSubmit)="onSubmit($event)"
  >
    <div class="form-group">
      <label for="full-name">Full Name</label>
      <input
        type="text"
        id="full-name"
        formControlName="fullName"
        placeholder="Enter your full name"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <input
        type="tel"
        id="phone-number"
        formControlName="phoneNumber"
        placeholder="Enter your phone number"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        placeholder="Street address, building number, floor, etc."
        required
      />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        formControlName="city"
        placeholder="Enter your city"
        required
      />
    </div>
    <div class="form-group">
      <label for="zip-code">Zip Code</label>
      <input
        type="text"
        id="zip-code"
        formControlName="zipCode"
        placeholder="Enter your zip code"
        required
      />
    </div>
    <div class="form-group">
      <label for="country-region">Country/Region</label>
      <select id="country-region" formControlName="countryRegion" required>
        <option value="" disabled>Select your country/region</option>
        <option value="Albania">Albania</option>
        <option value="Andorra">Andorra</option>
        <option value="Armenia">Armenia</option>
        <option value="Austria">Austria</option>
        <option value="Azerbaijan">Azerbaijan</option>
        <option value="Belarus">Belarus</option>
        <option value="Belgium">Belgium</option>
        <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Croatia">Croatia</option>
        <option value="Cyprus">Cyprus</option>
        <option value="Czech Republic">Czech Republic</option>
        <option value="Denmark">Denmark</option>
        <option value="Estonia">Estonia</option>
        <option value="Finland">Finland</option>
        <option value="France">France</option>
        <option value="Georgia">Georgia</option>
        <option value="Germany">Germany</option>
        <option value="Greece">Greece</option>
        <option value="Hungary">Hungary</option>
        <option value="Iceland">Iceland</option>
        <option value="Ireland">Ireland</option>
        <option value="Italy">Italy</option>
        <option value="Kazakhstan">Kazakhstan</option>
        <option value="Kosovo">Kosovo</option>
        <option value="Latvia">Latvia</option>
        <option value="Liechtenstein">Liechtenstein</option>
        <option value="Lithuania">Lithuania</option>
        <option value="Luxembourg">Luxembourg</option>
        <option value="Malta">Malta</option>
        <option value="Moldova">Moldova</option>
        <option value="Monaco">Monaco</option>
        <option value="Montenegro">Montenegro</option>
        <option value="Netherlands">Netherlands</option>
        <option value="North Macedonia">North Macedonia</option>
        <option value="Norway">Norway</option>
        <option value="Poland">Poland</option>
        <option value="Portugal">Portugal</option>
        <option value="Romania">Romania</option>
        <option value="Russia">Russia</option>
        <option value="San Marino">San Marino</option>
        <option value="Serbia">Serbia</option>
        <option value="Slovakia">Slovakia</option>
        <option value="Slovenia">Slovenia</option>
        <option value="Spain">Spain</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Turkey">Turkey</option>
        <option value="Ukraine">Ukraine</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Vatican City">Vatican City</option>
      </select>
    </div>

    <div class="form-group">
      <label for="card-element">Card Details</label>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
    </div>

    <button type="submit" class="submit-order-button">Submit Order</button>
  </form>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <div *ngFor="let product of cart" class="order-item">
      <img
        [src]="product.imageUrl"
        alt="Product Image"
        class="order-item-image"
      />
      <div class="order-item-details">
        <p class="order-item-name">{{ product.name }}</p>
        <p class="order-item-price">{{ product.price | currency }}</p>
      </div>
    </div>
    <div class="total-price">
      <p>Total Price: {{ getTotalPrice() | currency }}</p>
    </div>
  </div>
</div>
